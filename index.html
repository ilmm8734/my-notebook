<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Блокнот</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            border-bottom: 1px solid #ff4d4d;
        }

        h1 {
            color: #ff4d4d;
            margin: 0;
        }

        button {
            background: none;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffe6e6;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .note {
            background: white;
            border: 1px solid #ff4d4d;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }

        .note h3 {
            color: #ff4d4d;
            margin-top: 0;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            border: none;
            background: none;
            color: #ff4d4d;
            font-size: 18px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>

<header>
    <h1>Мой Блокнот</h1>
    <button onclick="addNote()">＋ Новая заметка</button>
</header>

<div class="notes-container" id="notesContainer"></div>

<script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    function renderNotes() {
        const container = document.getElementById('notesContainer');
        container.innerHTML = '';
        notes.forEach((note, index) => {
            const noteElem = document.createElement('div');
            noteElem.className = 'note';
            noteElem.innerHTML = `
                <button class="delete-btn" onclick="deleteNote(${index})">✖</button>
                <h3 contenteditable="true" oninput="updateNote(${index}, 'title', this.innerText)">${note.title}</h3>
                <p contenteditable="true" oninput="updateNote(${index}, 'text', this.innerText)">${note.text}</p>
            `;
            container.appendChild(noteElem);
        });
        localStorage.setItem('notes', JSON.stringify(notes));
    }

    function addNote() {
        notes.push({ title: 'Новая заметка', text: 'Текст...' });
        renderNotes();
    }

    function deleteNote(index) {
        notes.splice(index, 1);
        renderNotes();
    }

    function updateNote(index, field, value) {
        notes[index][field] = value;
        localStorage.setItem('notes', JSON.stringify(notes));
    }

    renderNotes();
</script>

</body>
</html>
