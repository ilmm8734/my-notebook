<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π –ë–ª–æ–∫–Ω–æ—Ç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            border-bottom: 1px solid #ff4d4d;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: background 0.3s, border-color 0.3s;
        }

        body.dark header {
            background-color: #1e1e1e;
            border-color: #ff6b6b;
        }

        h1 {
            color: #ff4d4d;
            margin: 0;
            font-weight: 600;
        }

        button {
            background: none;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        body.dark button {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        button:hover {
            background-color: #ffe6e6;
            transform: scale(1.05);
        }

        body.dark button:hover {
            background-color: #330000;
        }

        input#search {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ff4d4d;
            margin-right: 10px;
            transition: all 0.3s;
        }

        body.dark input#search {
            border-color: #ff6b6b;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .note {
            background: white;
            border: 1px solid #ff4d4d;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        body.dark .note {
            background: #1e1e1e;
            border-color: #ff6b6b;
            color: #e0e0e0;
        }

        .note h3 {
            color: #ff4d4d;
            margin: 0;
            font-weight: 600;
            outline: none;
        }

        body.dark .note h3 {
            color: #ff6b6b;
        }

        .note p {
            margin: 0;
            line-height: 1.4em;
            outline: none;
        }

        .note [contenteditable="true"]:focus {
            background-color: #fff5f5;
            border-radius: 4px;
            padding: 2px;
        }

        body.dark .note [contenteditable="true"]:focus {
            background-color: #330000;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            border: none;
            background: none;
            color: #ff4d4d;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        body.dark .delete-btn {
            color: #ff6b6b;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>

<header>
    <h1>–ú–æ–π –ë–ª–æ–∫–Ω–æ—Ç</h1>
    <div class="header-controls">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∑–∞–º–µ—Ç–æ–∫..." oninput="renderNotes()">
        <button onclick="addNote()">Ôºã –ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</button>
        <button onclick="toggleDarkMode()">üåì –¢–µ–º–∞</button>
    </div>
</header>

<div class="notes-container" id="notesContainer"></div>

<script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;

    if(darkMode) document.body.classList.add('dark');

    function renderNotes() {
        const container = document.getElementById('notesContainer');
        container.innerHTML = '';
        const query = document.getElementById('search').value.toLowerCase();
        notes.forEach((note, index) => {
            if(note.title.toLowerCase().includes(query) || note.text.toLowerCase().includes(query)) {
                const noteElem = document.createElement('div');
                noteElem.className = 'note';
                noteElem.innerHTML = `
                    <button class="delete-btn" onclick="deleteNote(${index})">‚úñ</button>
                    <h3 contenteditable="true" oninput="updateNote(${index}, 'title', this.innerText)">${note.title}</h3>
                    <p contenteditable="true" oninput="updateNote(${index}, 'text', this.innerText)">${note.text}</p>
                `;
                container.appendChild(noteElem);
            }
        });
        localStorage.setItem('notes', JSON.stringify(notes));
    }

    function addNote() {
        notes.push({ title: '–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞', text: '–¢–µ–∫—Å—Ç...' });
        renderNotes();
    }

    function deleteNote(index) {
        notes.splice(index, 1);
        renderNotes();
    }

    function updateNote(index, field, value) {
        notes[index][field] = value;
        localStorage.setItem('notes', JSON.stringify(notes));
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark');
        darkMode = document.body.classList.contains('dark');
        localStorage.setItem('darkMode', JSON.stringify(darkMode));
    }

    renderNotes();
</script>

</body>
</html>
